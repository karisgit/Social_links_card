<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="denis" />
  <meta name="description" content="A simple social links profile" />
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <title>Social Links Profile</title>
</head>

<body>
  <article class="profile-card">
    <section class="profile-card__header">
      <div class="profile-card__avatar">
        <figure>
          <img src="images/avatar-jessica.jpeg" alt="jessicas-avatar" width="176" height="176" loading="lazy">
          <figcaption>jessicas-avatar</figcaption>
        </figure>
      </div>

      <h1 class="profile-card__name">Jessica Randall</h1>

      <p class="profile-card__location">London, United Kingdom</p>

      <p class="profile-card__bio nowrap">
        <q>Front-end developer and avid reader.</q>
      </p>
    </section>
  <section class="profile-card__links">
    <a href="#" class="profile-card__link profile-card__link-github nowrap center">Github</a>
    <a href="#" class="profile-card__link profile-card__link-frontend nowrap center">Frontend Mentor</a>
    <a href="#" class="profile-card__link profile-card__link-linkedin nowrap center">Linkedin</a>
    <a href="#" class="profile-card__link profile-card__link-twitter nowrap center">Twitter</a>
    <a href="#" class="profile-card__link profile-card__link-instagram nowrap center">Instagram</a>
  </section>

  </article>
</body>

</html>
